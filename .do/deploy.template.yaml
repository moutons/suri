spec:
  name: suri
  static_sites:
    - name: suri
      git:
        repo_clone_url: https://github.com/moutons/suri.git
        branch: master
      github:
        deploy_on_push: true
      envs:
        - key: SURI_JS
          value: '0'
      build_command: npm run build
      output_dir: _site
